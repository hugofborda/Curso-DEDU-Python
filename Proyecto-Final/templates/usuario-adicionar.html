{% extends 'base.html' %}

{% block titulo %} {{ titulo }} {% endblock %}

{% block contenido %}
<div class="contenido">
    <section class="tarjeta-titulo">
        Adicionar usuario
    </section>
    <section class="tarjeta">
        <form class="usuario" method="POST">
            <p>
              <label>Nombre:</label>
              <input type=text name="nombre" required />
            </p>
            <p class="botones">
                <button type="submit">Guardar</button>
            </p>
        </form>        
    </section>
</div>

{% endblock %}
